<body ng-app="calorie-bank" ng-controller="MainController">
<button ng-click="updateTheme()">Change the theme!</button>

<div class="container" ng-style="{'background-color': getTheme()}">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Calorie Bank <small>Cash in on treats!</small>
				</h1>
			</div>

			<!-- top panel well -->
			<div class="well">
				<div class="row clearfix">
					<div class="col-md-6 column">
						<div id="main" class="text-center" ng-app="calorie-bank" ng-controller="CalorieBankController" data-ng-init="initialize()">
							<span id="GaugeContainer"></span>
						</div>
					</div>
					<div class="col-md-6 column text-center">

						<!-- graph of calories/exercise goes here -->

						<!-- <img alt="140x140" src="http://lorempixel.com/140/140/"> -->
					</div>
				</div>
			</div>

			<!-- treat well -->
			<div class="well">
				<div id="main" ng-app="calorie-bank" ng-controller="TreatController">
					<h1 style="text-align:center;">{{message}}</h1>
					<button type="button" class="btn btn-default" ng-click="getTreats()">Default</button>

					</br>

					<div class="row clearfix">
						<div class="col-md-6 column">
							<div class="list-group">
								<div ng-repeat="treatGroup in treatGroupCollection" class="list-group-item panel-heading"><span class="pull-left badge">{{treatGroup.treats.length}}</span>
									<h4 class="list-group-item-heading">
										{{treatGroup.groupName}}
									</h4>
									<div ng-repeat="treat in treatGroup.treats" class="list-group-item data-collapse" ng-click="renderTreat(treat)">
										{{treat.name}} - {{treat.calories}}
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 column text-center">
							<img src="http://placehold.it/350x150">
						</div>
					</div>
				</div>
			</div>
			</hr>

			<!-- location well -->
			<div class="well">
				<h1 style="text-align:center;">Get it from here!</h1>
				<div id="main" ng-app ng-controller="MapController" ng-click="hideTooltip()">
					<div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltip">

						<!-- map goes here -->
						<img src="http://placehold.it/350x150">
					</div>
				</div>
			</div>

			<!-- FOOTER -->
			<footer style="text-align:center;">
				<p>&copy; Calorie Bank by <a target="_blank" href="http://www.christopher-wood.com">Christopher Wood</a></p>
			</footer>

		</div>
	</div>
</div>
</body>

<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

</html>
